
<!DOCTYPE html>

<body>

      <label for="email">E-post</label>

      <label for="password">Passord</label>
      <input type="password" id="password" name="password" required />

      <div class="button-group">
        <button type class="button" button">Vilkår</a>

      </div>
    </form>
  </div>
