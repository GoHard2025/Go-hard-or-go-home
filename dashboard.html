
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Automatisk velkomst basert på tid
    function greeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "God morgen";
      if (hour < 18) return "God ettermiddag";
      return "God kveld";
    }
    window.onload = () => {
      document.getElementById("greeting").textContent = greeting() + ", utøver!";
      document.getElementById("date").textContent = new Date().toLocaleDateString("no-NO");
    };
  </script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Padlemann-logo" class="logo" />
    <h1 class="title">Dashboard</h1>
    <p id="greeting" class="greeting"></p>
    <p id="date" class="date"></p>

    <div class="main-buttons">
      <a href="planner.html" class="button"><span>🗓️</span> Planlegger</a>
      <a href="diary.html" class="button"><span>📝</span> Dagbok</a>
      <a href="planned.html" class="button"><span>📅</span> Plan</a>
      <a href="history.html" class="button"><span>📈</span> Historikk</a>
      <a href="profile.html" class="button"><span>⚙️</span> Profil</a>
    </div>

    <div class="sticky-menu">
      <a href="diary.html" class="button">📝</a>
      <a href="planned.html" class="button">📅</a>
      <a href="profile.html" class="button">⚙️</a>
    </div>
  </div>
</body>
</html>
